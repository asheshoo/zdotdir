  'Pipfile',
  '__init__.py',
  'pyproject.toml',
  'requirements.txt',
  'setup.py',
  'tox.ini',
]
detect_extensions = []
detect_folders = []

[cmd_duration]
format = ' [‚è± $duration]($style)'

