# when = 'test -n "$(git status --porcelain 2>/dev/null)"'
# symbol = "‚Ä¢"
# style = "white"
# format = "[$symbol]($style)"
# shell = ["sh"]

[python]
format = ' [${pyenv_prefix}($virtualenv)( ${symbol} ${version})]($style)'
symbol = 'üêç '
# format = ' :[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'
