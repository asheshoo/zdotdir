format = """
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$cmd_duration\
\n\
$status\
$character"""

[sudo]
format = '[as $symbol]($style)'

[username]
style_user = 'blue bold'
style_root = 'red bold'
format = "[$user@]($style)"
disabled = false
show_always = false

[hostname]
disabled = false
ssh_only = true
format = '[$hostname](blue bold)'

[directory]
format = "[:](white bold)[$path]($style)"
fish_style_pwd_dir_length = 1

[git_branch]
format = ' [$symbol$branch]($style)'

[git_status]
format = ' [$ahead_behind$stashed]($style)'
# format = '([ :$all_status$ahead_behind]($style))'
# style = "cyan"
stashed = "‚â°"
ahead = "‚á°${count}"
behind = "‚á£${count}"

